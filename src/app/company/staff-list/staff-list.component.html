<div class="mt-4">
  <div class="container mt-10 border">
    <div class="py-8">
      <div class="py-4 d-flex justify-content-end container">
        <div class="input-group mb-2 ">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="basic-addon1"
            [(ngModel)]="searchTerm"
            (input)="performSearch()"
          />
        </div>
      </div>
      <div class="max-w-full overflow-x-auto rounded-lg">
        <table class="w-full leading-normal text-black">
          <thead>
            <tr>
              <th scope="col" class="border-b border-gray-200 px-5 py-3 text-left text-sm font-normal uppercase">
                User
              </th>
              <th scope="col" class="border-b border-gray-200 px-5 py-3 text-left text-sm font-normal uppercase">
                Role
              </th>
              <th scope="col" class="border-b border-gray-200 px-5 py-3 text-left text-sm font-normal uppercase">
                Created_at
              </th>
              <th scope="col" class="border-b border-gray-200 px-5 py-3 text-left text-sm font-normal uppercase">
                Status
              </th>
              <th scope="col" class="border-b border-gray-200 px-5 py-3 text-left text-sm font-normal uppercase">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="text-black">
            <!-- Dòng dữ liệu được lặp lại với Angular *ngFor -->
            <tr *ngFor="let user of filteredUsers">
              <td class="border-b border-gray-200 p-5 text-sm">
                <div class="flex items-center">
                  <div class="shrink-0">
                    <a href="#" class="relative block">
                      <img
                        alt="profil"
                        [src]="user.avatar"
                        class="mx-auto h-10 w-10 rounded-full object-cover"
                      />
                    </a>
                  </div>
                  <div class="ml-3">
                    <p class="whitespace-nowrap">{{ user.name }}</p>
                  </div>
                </div>
              </td>
              <td class="border-b border-gray-200 p-5 text-sm">
                <p class="whitespace-nowrap">{{ user.role }}</p>
              </td>
              <td class="border-b border-gray-200 p-5 text-sm">
                <p class="whitespace-nowrap">{{ user.created_at }}</p>
              </td>
              <td class="border-b border-gray-200 p-5 text-sm">
                <span class="relative inline-block px-3 py-1 font-semibold leading-tight">
                  <span
                    aria-hidden="true"
                    class="absolute inset-0 rounded-full bg-green-200 opacity-50"
                  ></span>
                  <span class="relative">{{ user.status }}</span>
                </span>
              </td>
              <td class="border-b border-gray-200 p-5 text-sm">
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- Đoạn phân trang -->
        <div class="xs:flex-row xs:justify-between flex flex-col items-center p-5">
          <div class="flex items-center">
            <!-- Các nút phân trang -->
            <button
              type="button"
              class="w-full rounded-l-xl border bg-white p-4 text-base text-gray-600 hover:bg-gray-100"
            >
              <svg
                width="9"
                fill="currentColor"
                height="8"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1427 301l-531 531 531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19l-742-742q-19-19-19-45t19-45l742-742q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z"
                />
              </svg>
            </button>
            <!-- Các nút phân trang khác -->
            <button
              type="button"
              class="w-full border-y bg-white px-4 py-2 text-base text-indigo-500 hover:bg-gray-100"
            >
              1
            </button>
            <button
              type="button"
              class="w-full border bg-white px-4 py-2 text-base text-gray-600 hover:bg-gray-100"
            >
              2
            </button>
            <!-- Các nút phân trang khác -->
            <button
              type="button"
              class="w-full border-y bg-white px-4 py-2 text-base text-gray-600 hover:bg-gray-100"
            >
              3
            </button>
            <!-- Các nút phân trang khác -->
            <button
              type="button"
              class="w-full border bg-white px-4 py-2 text-base text-gray-600 hover:bg-gray-100"
            >
              4
            </button>
            <!-- Các nút phân trang khác -->
            <button
              type="button"
              class="w-full rounded-r-xl border-y border-r bg-white p-4 text-base text-gray-600 hover:bg-gray-100"
            >
              <svg
                width="9"
                fill="currentColor"
                height="8"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
